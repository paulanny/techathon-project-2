<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>

  <nav>
    <img src="./images/logo.svg" alt="logoimg">
  </nav>

  <div class="imagetexts">
    <img src="./images/illustration-mockups.svg" alt="mockupimg">
    
    <div class="texts">
      <h2> Build the Community Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have
        a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>

      <a href="#">Register</a>
    
    </div>

  </div>

  <div class="all-icons">
  
    <div class="icons"> 
      <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
      </span> 
    </div>
   
   <div class="icons"> 
    <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
    </span> 
  </div>

  <div class="icons">
    <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
    </span> 
   </div>

</div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Paul_Anny</a>.
    </p>
  </footer>
</body>
</html>
